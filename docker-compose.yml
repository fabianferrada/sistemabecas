services:
    db:
        container_name: sistemabecas-db
        image: mysql:oraclelinux9
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
            MYSQL_DATABASE: sistemabecas
        ports:
            - 3306:3306
        volumes:
            - ./sistemabecas-db:/docker-entrypoint-initdb.d
    
    backend:
        container_name: sistemabecas-backend
        build: ./sistemabecas-backend
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
        ports:
            - 8080:8080
        depends_on:
            - db
    
    frontend:
        container_name: sistemabecas-frontend
        build: ./sistemabecas-frontend
        restart: always
        ports:
            - 4200:4200
        depends_on:
            - backend